<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crispr Learning</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Controller -->
  <script src="../assets/js/jquery.js"></script>
  <script src="../assets/js/player.min.js"></script>
  <script src="course.js"></script>
</head>

<body>

<div id="errorOverlay" class="error-overlay" style="display: none;">
  <div class="error-content">
    <h2>Sorry, something is not right here.</h2>
    <a href="https://candidate.crisprlearning.com" target="">Go Back to Candidate Portal</a>
  </div>
</div>



  <!-- Mobile Toggle Button -->
  <button class="toggle-sidebar" id="toggleButton" onclick="toggleSidebar()">☰</button>
  <div id="toaster" class="toaster"></div>

  <div class="container">
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h3 style="color: #ffb706" id="sidebarHeader"></h3>
      <h2 style="color: #006073" id="sidebarTitle"></h2>
      <!-- <div class="rating"> ★ ★ ★ ★ ★ <span>9.9 / 10 (2 reviews)</span> </div> -->
      <div class="mentor" id="mentorTile"></div>
      <ul class="chapter-list" id="partsList"></ul>
    </div>

    <!-- Content Area -->
    <div class="content">
      <h3 id="contentTitle"></h3>
      <p class="subtext" id="contentTitleSub"></p>

      <div class="video-wrapper" id=videoRenderSpace>
      </div>

    </div>
  
  </div>

  <script type="text/javascript">
    function toggleSidebar() {
      var toggleElement = document.getElementById('sidebar');
      toggleElement.classList.toggle('open');
      if(!toggleElement.classList.contains("open")) {
        document.getElementById("toggleButton").innerText = "☰";
      } else {
        document.getElementById("toggleButton").innerText = "X";
      }
    }
  </script>


</body>
</html>
